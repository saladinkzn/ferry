language: java
jdk:
  - oraclejdk8
  - oraclejdk7
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  chmod +x gradlew
env:
  global:
    secure: ""
    secure: ""
deploy:
  skip_cleanup: true
  provider: script
  script: gradlew artifactoryPublish
  on:
    branch: master
    jdk: oraclejdk8